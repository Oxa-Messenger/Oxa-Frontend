name: Frontend Production CD

on:
  push:
    branches:
      - main

permissions:
  contents: write # Required for creating GitHub Releases

jobs:
  check_version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Necessary to compare with the previous commit

      - name: Check runtimeVersion change
        id: check
        run: |
          # Extract current and previous versions
          CURRENT_VER=$(jq -r '.expo.runtimeVersion' app.json)
          PREVIOUS_VER=$(git show HEAD^:app.json | jq -r '.expo.runtimeVersion')

          echo "Current: $CURRENT_VER, Previous: $PREVIOUS_VER"

          if [ "$CURRENT_VER" != "$PREVIOUS_VER" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  production-ship:
    needs: check_version
    name: Update & Build Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üìö Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üöÄ Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_PAT }}

      - name: üì¶ Install dependencies
        run: npm install

      # 1. SHIP OTA UPDATE (Instant update for existing users)
      - name: ‚òÅÔ∏è Publish OTA Update
        if: needs.check_version.outputs.version_changed == 'false'
        run: eas update --branch production --message "${{ github.event.head_commit.message }}"

      # 2. BUILD ANDROID (Wait and Download)
      - name: ü§ñ Build Android (APK)
        if: needs.check_version.outputs.version_changed == 'true'
        id: android_build
        run: |
          # Run build and save metadata to JSON
          eas build --platform android --profile production --non-interactive --json > android-build.json

          # Extract the direct download link
          APK_URL=$(jq -r '.[0].artifacts.applicationArchiveUrl' android-build.json)

          # Download the file to the runner
          curl -L "$APK_URL" -o Oxa.apk

      # 3. BUILD IOS (Wait and Download)
      #- name: üçé Build iOS (IPA)
      #  if: needs.check_version.outputs.version_changed == 'true'
      #  id: ios_build
      #  run: |
      #    # Run build and save metadata to JSON
      #    eas build --platform ios --profile production --non-interactive --json > ios-build.json

      #    # Extract the direct download link
      #    IPA_URL=$(jq -r '.[0].artifacts.applicationArchiveUrl' ios-build.json)

      #    # Download the file to the runner
      #    curl -L "$IPA_URL" -o Oxa.ipa

      # 4. CREATE GITHUB RELEASE
      - name: üìù Create GitHub Release
        if: needs.check_version.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Oxa Release v${{ github.run_number }}
          body: |
            ## Latest Changes
            ${{ github.event.head_commit.message }}

            **Build Number:** ${{ github.run_number }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            Oxa.apk
            #Oxa.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
